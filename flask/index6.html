<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index6.html</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">

</head>
<body>
    <div class="container">
        <form class="form-signin" method="post" action="/process">
            <h2 class="form-signin-heading">Sign the Guest Book</h2>
            <div class="form-group">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
            </div>
            <div class="form-group">
                <label for="comment" class="sr-only">Comment:</label>
                    <textarea class="form-control" name="comment" id="comment" rows="5" placeholder="comment" required></textarea>              
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" >Sing</button>
        </form>

    </div>
</body>
</html>
