<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign the Guest Book</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">

</head>
<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Sign the Guest Book</h2>
            <div class="form-group">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
            </div>
            <div class="form-group">
                <label for="comment" class="sr-only"> Comment: </label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Comment" required></textarea>
            </div>
            <button class="btn btn=lg btn-primary btn-block" type="submit">Sign</button>
        </form>
    </div> <!--/container-->
</body>
</html>
